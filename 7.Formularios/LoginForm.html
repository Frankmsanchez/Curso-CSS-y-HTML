<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forms.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <h3>Registrate con el Formulario</h3>
        <div class="botons">
            <button class="google-btn">
                <picture><img
                        src="https://imgs.search.brave.com/MSrWAhlCh_gZHNrQ6rcBRfre7hankTRez-GgCBKrITU/rs:fit:627:225:1/g:ce/aHR0cHM6Ly90c2Ux/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5U/dEp3SHlndHhhSkdO/Ri15UGlXNEZ3SGFG/bSZwaWQ9QXBp"
                        alt="logo-google"></picture>
                <span>Registrate con Google</span>
            </button>

            <button class="twitter-btn">
                <picture><img
                        src="https://imgs.search.brave.com/L-FXMMZVcR-3C6t2tKwAjIegUWpyz1Qa1fXyHW7H1lg/rs:fit:583:225:1/g:ce/aHR0cHM6Ly90c2Uz/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5r/Y0VXMEJuTXlNY25u/YjdYS2RWSUpnSGFH/QiZwaWQ9QXBp"
                        alt="twitter-logo"></picture>
                        <span>Registrate con twitter</span>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="get">
            <div class="inputs-section">
                <label for="name">
                    <span>name</span>
                    <input name="name" id="name" />
                </label>

                <label for="Username">
                    <span>Username</span>
                    <input name="Username" id="Username" />
                </label>
            </div>

            <label for="Email">
                <span>Email</span>
                <input name="Email" id="Email" />
            </label>

            <label for="Password">
                <span>Password</span>
                <input name="Password" id="Password" placeholder="6+ Characters" required="" />
            </label>

            <label for="Checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los terminos y condiciones de uso</span>
            </label>

            <button type="submit" id="submit" class="submit">Crear cuenta</button>

        </form>
    </div>
</body>

</html>

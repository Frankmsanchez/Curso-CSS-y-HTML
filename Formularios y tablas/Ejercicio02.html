<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
<form action="/">
    <div>
    <label>Nombre</label>
    <input type="text" name="Nombre">
    </div>
    <br>
    <div>
        <label>Edad</label>
        <input type="number"name="Edad" min="0">
    </div>
    <br>
    <label>Frase-favorita</label>
    <div>
        <textarea name="Frase-favorita" rows="10"></textarea>
    </div>
    <button type="reset">Resetear</button>
    <button type="submit">Envio</button> 

</form>

    
</body>
</html>
